<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udolingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Udolingo Practice</h1>
        <div id="lesson-container">
            <p id="prompt">Load a lesson to begin.</p>
            <div id="response-container"></div>
            <div id="word-bank-container"></div>
            <button id="clear-btn" disabled>Clear</button>
            <button id="back-btn" disabled>Back</button>
            <button id="submit-btn" disabled>Submit</button>
            <p id="feedback"></p>
        </div>
        <div class="navigation-buttons">
            <button id="open-config-panel-btn">Load Lesson</button>
            <button id="shuffle-lessons-btn">Shuffle Lessons</button>
            <button id="next-btn" disabled>Next</button>
        </div>
        <div class="config-example">
            <a href="llm_prompt.txt" target="_blank">LLM prompt</a> | 
            <a href="config.html" target="_blank">Config format</a> | 
            <a href="config.json" target="_blank">Example config</a>
        </div>
    </div>

    <div id="config-panel" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Paste Lesson Configuration</h2>
            <textarea id="config-input" placeholder="Paste your JSON configuration here..."></textarea>
            <div class="modal-buttons">
                <button id="load-config-btn">Load</button>
                <button id="cancel-config-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
