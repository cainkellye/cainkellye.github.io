<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udolingo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="udolingo-icon.png">
</head>
<body>
    <div class="container">
        <div style="display: inline-flex; align-items: center; gap: 0.5rem">
            <img alt="mascot" src="udolingo-icon.png" width="40" height="40" />
            <h1>Udolingo Practice</h1>
        </div>
        <div id="lesson-container">
            <p id="prompt">Load a lesson to begin.</p>
            <div id="response-container"></div>
            <div id="word-bank-container"></div>
            <p id="feedback"></p>
            <button id="translate-btn" title="Open Google Translate for the prompt" disabled>Google Translate</button>
            <button id="clear-btn" title="Clear response" disabled>Clear</button>
            <button id="back-btn" title="Remove last word" disabled>Back</button>
            <button id="submit-btn" disabled>Submit</button>
        </div>
        <div class="navigation-buttons">
            <button id="open-config-panel-btn">Load Lessons</button>
            <button id="shuffle-lessons-btn" disabled>Shuffle Lessons</button>
            <button id="next-btn" disabled>Next</button>
        </div>
        <div class="navigation-buttons">
            <button id="vocab1-btn" title="Open vocabulary" style="display: none">a â†’ b ðŸ“–</button>
            <button id="vocab2-btn" title="Open vocabulary" style="display: none">b â†’ a ðŸ“–</button>
        </div>
        <div class="config-example">
            <a href="llm_prompt.txt" target="_blank">LLM prompt</a> | 
            <a href="config.html" target="_blank">Config format</a> | 
            <a href="config.json" target="_blank">Example config</a>
        </div>
    </div>

    <div id="config-panel" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Lesson Configuration</h2>
            
            <!-- Tabs for switching between paste and saved lessons -->
            <div class="config-tabs">
                <button id="paste-tab-btn" class="tab-button active">Paste New Lesson</button>
                <button id="saved-tab-btn" class="tab-button">Saved Lessons</button>
            </div>
            
            <!-- Paste lesson tab -->
            <div id="paste-tab" class="tab-content active">
                <textarea id="config-input" placeholder="Paste your JSON configuration here..."></textarea>
                <div class="modal-buttons">
                    <button id="load-config-btn">Load</button>
                    <button id="save-config-btn" style="display: none;">Load & Save</button>
                    <button id="cancel-config-btn">Cancel</button>
                </div>
            </div>
            
            <!-- Saved lessons tab -->
            <div id="saved-tab" class="tab-content">
                <div id="saved-lessons-container">
                    <p id="no-saved-lessons-msg">No saved lessons found.</p>
                    <div id="saved-lessons-list"></div>
                </div>
                <div class="modal-buttons">
                    <button id="cancel-saved-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Rename modal -->
    <div id="rename-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content small-modal">
            <h3>Rename Lesson</h3>
            <input type="text" id="rename-input" placeholder="Enter new title..." />
            <div class="modal-buttons">
                <button id="confirm-rename-btn">Rename</button>
                <button id="cancel-rename-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
