<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udolingo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="udolingo-icon.png">
</head>
<body>
    <div class="container">
        <div style="display: inline-flex; align-items: center; gap: 0.5rem">
            <img alt="mascot" src="udolingo-icon.png" width="40" height="40" />
            <h1>Udolingo Practice</h1>
        </div>
        <div id="lesson-container">
            <p id="prompt">Load a lesson to begin.</p>
            <div id="response-container"></div>
            <div id="word-bank-container"></div>
            <p id="feedback"></p>
            <button id="translate-btn" title="Open Google Translate for the prompt" disabled>Google Translate</button>
            <button id="clear-btn" title="Clear response" disabled>Clear</button>
            <button id="back-btn" title="Remove last word" disabled>Back</button>
            <button id="submit-btn" disabled>Submit</button>
        </div>
        <div class="navigation-buttons">
            <button id="open-config-panel-btn">Load Lessons</button>
            <button id="shuffle-lessons-btn" disabled>Shuffle Lessons</button>
            <button id="next-btn" disabled>Next</button>
        </div>
        <div class="navigation-buttons">
            <button id="vocab1-btn" title="Open vocabulary" style="display: none">a â†’ b ðŸ“–</button>
            <button id="vocab2-btn" title="Open vocabulary" style="display: none">b â†’ a ðŸ“–</button>
        </div>
        <div class="config-example">
            <a href="llm_prompt.txt" target="_blank">LLM prompt</a> | 
            <a href="config.html" target="_blank">Config format</a> | 
            <a href="config.json" target="_blank">Example config</a>
        </div>
    </div>

    <div id="config-panel" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Paste Lesson Configuration</h2>
            <textarea id="config-input" placeholder="Paste your JSON configuration here..."></textarea>
            <div class="modal-buttons">
                <button id="load-config-btn">Load</button>
                <button id="cancel-config-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
